{% extends "base.html" %}


{% block content %}

{% load  static %}


<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>

  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD NAME</h2>
        <h1 class="text-white text-3xl title-font font-medium mb-4">{{lead.first_name}}  {{lead.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-gray-800 hover:text-indigo-400 border-b-2 hover:border-indigo-500 py-2 text-lg px-1">Description</a>
          <a class="flex-grow border-gray-800 text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">update</a>
        </div>
        <div class="bg-gray-900 mb-10">
            <form  method="POST">
            {% csrf_token %}
            {{form.as_p}}
         </div>       
          <div class="flex">
          <a href="{% url 'leads:lead-detail' lead.pk %}"><button type="submit" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-800 rounded">submit</button></a>
        </div>
        </form>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{% static 'Images/Lovey-Dovey.jpg' %}">
    </div>
  </div>
</section>






{% endblock content %}
