{% extends "base.html" %}

{% block content %}



<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">AfriBrain Customer Relation Management System</h1>
      <p class="leading-relaxed mb-8">The best there is. Everything you need and nothing you dont need. If thats not the best then i dont know what is.</p>
      <div class="flex justify-center">
        {% if request.user.is_authenticated %}
        <a href=" {% url 'leads:lead-list' %} "><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">View Leads</button><a>
        {% else %}
        <a href=" {% url 'login' %} "><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button></a>
        {% endif %}
      </div>
    </div>
  </div>
</section>


{% endblock content %}
