<style>
.login{
  cursor: pointer;
}

</style>

<header class="text-gray-400 bg-gray-900 body-font head">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">AfriBrain CRM</span>
    </a>
    
    <nav class="md:ml-auto  flex flex-wrap items-right text-base justify-center">
    {% if request.user.is_authenticated%}
    Logged in as: {{user.username}}
    <a href="{%url 'agents:agent-list'%}" class="ml-5">Agents</a>
    <a href="{% url 'logout' %}"><button class="ml-3 inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Log out
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button></a>
    
    {% else %}
      <a href=" {% url 'login' %} "class="login mr-3 hover:text-white">login</a>
    {% endif %}
    </nav>
    {% if not request.user.is_authenticated%}
    <a href="{% url 'signup' %}"><button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Sign Up
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button></a>
    {% endif %}
  </div>
</header>
<hr class="w-full">
